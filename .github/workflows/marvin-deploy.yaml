---
name: Marvin Build and Push
permissions: {}
on:
  push:
    branches:
      - chore/migrate-off-circleci

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: "pip"
          cache-dependency-path: "requirements*.txt"
      - name: Install Marvin
        run: pip install -e .
      - name: run tests
        run: pytest -v
